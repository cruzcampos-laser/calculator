<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>

    <script>

        function calculate(){
            var precom2 = document.getElementById("precom2").value;
            var precoh = document.getElementById("precoh").value;
            var alt = document.getElementById("altura").value;
            var larg = document.getElementById("largura").value;
            var dura = document.getElementById("dura").value;
            var area = alt*larg;
            var custofinal=(precom2*area)+((dura*precoh)/60);
            document.getElementById("out").value=Math.round(custofinal,-1);

        }
        
    </script>



</head>
<body>
    <label for="precom2">valor m2 do material</label>
    <input type="number" id="precom2" name="precom2" min="0" >
    <br>
    <br>
    <br>
    <label for="precoh">custo por hora</label>
    <input type="number" id="precoh" name="precoh" min="0" >
    <br>
    <br>
    <br>
    <label for="altura">altura em m da peca</label>
    <input type="number" id="altura" name="altura" min="0" >
    <br>
    <br>
    <br>
    <label for="largura">largura em m da peca</label>
    <input type="number" id="largura" name="largura" min="0" >
    <br>
    <br>
    <br>
    <label for="dura">tempo do trabalho em minutos</label>
    <input type="number" id="dura" name="dura" min="0" >
    <br>
    <br>
    <input type="button" onclick="calculate()" value="calcular preco final">

    <input type="number" id="out" name="out"  >

    
</body>
</html>
